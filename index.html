<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">

    <title>IOS Clipbpard System/title>
</head>
<body>
    <div class="header-area">
        <div class="white-overlay"></div>
        <div class="container">

            <div class="C">
                <img src="./images/logo.svg" alt="">
            </div>

            <div class="text-content">
                <h2>A history of everything you copy</h2>
                <p>Clipboard allows you to track and organize everything you copy. instantly
                    access your clipboard on all your devices
                </p>
                <div class="two-buttons">
                    <span>Download for iOS</span>
                    <span>Download for Mac</span>
                </div>
            </div>
        </div>
    </div>

    <div class="features">
        <div class="container">
            <h2>Keep track of your snippets</h2>
            <p>Clipboard instantly stores any item you copy in the cloud, meaning you can access your snippets immediately on all your devices.
                Our Mac and iOS apps will help you organize everything.
            </p>
            <img src="./images/image-computer.png" alt="">

            <div class="feats">
                <div class="feat">
                    <h2>Quick Search</h2>
                    <p>Easily search your snippets by content,
                        category, web adress, application and more
                    </p>
                </div>
                <div class="feat">
                    <h2>iCloud Sync</h2>
                    <p>
                        Instantly saves and syncs snippets across all your devices
                    </p>
                </div>
                <div class="feat">
                    <h2>Complete History</h2>
                    <p>
                        Retrieve any snippets from the first moment you started using the app
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="one-feat-div">
        <div class="container">
            <h2 class="my-h2">Access Clipboard anywhere</h2>
            <p class="my-p">Whether you are on the go, or at you computer, you can access all your clipboard snippets
                in a few simple clicks
            </p>

            <div class="feat-img">
                <img src="./images/image-devices.png" alt="">
            </div>
        </div>
    </div>

    <div class="supercharge">
        <div class="container">
            <h2 class="my-h2">Supercharge your workflow</h2>
            <p class="my-p">We've got the tools that boost your productivity</p>

            <div class="three-boxes">
                <div class="box">
                    <img src="./images/icon-blacklist.svg" alt="">
                    <h2 class="my-h2">Create Blacklists</h2>
                    <p class="my-p">Ensure sensitive information never makes its way to your clipboard by excluding certain sources</p>
                </div>
                <div class="box">
                    <img src="./images/icon-text.svg" alt="">
                    <h2 class="my-h2">Plain text snippets</h2>
                    <p class="my-p">Ensure sensitive information never makes its way to your clipboard by excluding certain sources</p>
                </div>
                <div class="box">
                    <img src="./images/icon-preview.svg" alt="">
                    <h2 class="my-h2">Create Blacklists</h2>
                    <p class="my-p">Ensure sensitive information never makes its way to your clipboard by excluding certain sources</p>
                </div>
            </div>

            <div class="logos">
                <img src="./images/logo-google.png" alt="">
                <img src="./images/logo-ibm.png" alt="">
                <img src="./images/logo-microsoft.png" alt="">
                <img src="./images/logo-hp.png" alt="">
                <img src="./images/logo-vector-graphics.png" alt="">
            </div>
        </div>
    </div>

    <div class="download">
        <div class="container">
            <h2 class="my-h2">
                Clipboard for iOS and Mac OS
            </h2>
            <p class="my-p">
                Available for free on the app store. Download for Mac or iOS, sync with your iCloud and you are ready to start adding
                to your clipboard.
            </p>
            <div class="two-buttons">
                <span>Download for iOS</span>
                <span>Download for Mac</span>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="content">

                <div class="logo">
                    <img src="./images/logo.svg" alt="">
                </div>

                <div class="links">
                    <span>FAQs</span>
                    <span>Privacy Policy</span>
                    <span>Install Guide</span>
                    <span>Contact Us</span>
                    <span>Press Kit</span>
                </div>

                <div class="social-media">
                    <img src="./images/icon-facebook.svg" alt="">
                    <img src="./images/icon-twitter.svg" alt="">
                    <img src="./images/icon-instagram.svg" alt="">
                </div>

            </div>
        </div>
    </footer>
</body>
</html>
